<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто Тапалки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #282c34;
            color: #61dafb;
            padding: 10px 0;
            text-align: center;
        }
        .button {
            background-color: #61dafb;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #4fa3c4;
        }
        .status {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Крипто Тапалки</h1>
    </header>
    <div class="container">
        <div class="status">
            <h2>Ваші Хамстер Коіні: <span id="hamster-coins">0</span></h2>
            <button class="button" id="tap-button">Тапнути</button>
        </div>
        <div class="status">
            <h2>Статистика:</h2>
            <p>Активні учасники: <span id="active-participants">0</span></p>
            <p>Здоров'я всіх учасників: <span id="participants-health">0</span></p>
            <p>Смерті: <span id="deaths">0</span></p>
            <p>Монети: <span id="coins">0</span></p>
        </div>
    </div>

    <script>
        let hamsterCoins = 0;
        let activeParticipants = 0;
        let participantsHealth = 0;
        let deaths = 0;
        let coins = 0;

        document.getElementById('tap-button').addEventListener('click', () => {
            hamsterCoins++;
            document.getElementById('hamster-coins').innerText = hamsterCoins;
        });

        // Mock functions to update stats
        function updateStats() {
            document.getElementById('active-participants').innerText = activeParticipants;
            document.getElementById('participants-health').innerText = participantsHealth;
            document.getElementById('deaths').innerText = deaths;
            document.getElementById('coins').innerText = coins;
        }

        // Call this function periodically or based on some logic
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
